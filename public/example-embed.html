<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metis Rewards Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #metis-widget {
      width: 500px;
      height: 500px;
    }

    @media (max-width: 520px) {
      #metis-widget {
        width: 100%;
        height: auto;
        aspect-ratio: 1;
      }
    }
  </style>
</head>
<body>
  <div id="metis-widget"></div>
  <script>
    window.METIS_WIDGET_BASE = window.location.hostname === 'localhost' ? '' : '/';
  </script>
  <script src="/embed.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      window.initMetisWidget('metis-widget');
    });
  </script>
</body>
</html>
