<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      overflow: hidden;
    }

    #metis-widget {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    .zen-card {
      width: 100%;
      height: 100%;
      max-width: 500px;
      max-height: 500px;
    }
  </style>
</head>
<body>
  <div id="metis-widget"></div>
  <script>
    window.METIS_WIDGET_BASE = window.location.hostname === 'localhost' ? '' : '/';
  </script>
  <script src="/embed.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      window.initMetisWidget('metis-widget');
    });
  </script>
</body>
</html>
